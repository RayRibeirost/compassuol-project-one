<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/x-icon" href="src/images/logo-icon.svg">
    <link rel="stylesheet" href="src/styles/general/reset.css">
    <link rel="stylesheet" href="src/styles/general/main.css">
    <link rel="stylesheet" href="src/styles/login/style.css">
    <title>Login - Agência batatinha</title>
</head>
<body>
    <header>
        <div class="flex-container row width80">
            <img src="src/images/logo-icon.svg" alt="Logo da agência batatinha" title="logo">
            <p>Agência batatinha</p>
        </div>
    </header>
    <main>
        <div class="flex-container row">
            <section class="flex-container column main-container login-section">
                <h2>Entre com seu email e senha</h2>
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <p id="validation-text"></p>
                <button onclick="validation()">Entrar</button>
                <div></div>
                <p>Não possui uma conta? <a href="maintenance.html">Criar</a></p>
            </section>
            <div></div>
            <section class="flex-container column main-container banner-section">
                <h1>Bem-vindo à agência Batatinha</h1>
            </section>
        </div>
    </main>
    <script src="src/scripts/login/script.js"></script>
</body>
</html>
