<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/x-icon" href="src/images/logo-icon.svg">
    <link rel="stylesheet" href="src/styles/general/reset.css">
    <link rel="stylesheet" href="src/styles/general/main.css">
    <link rel="stylesheet" href="src/styles/index/style.css">
    <title>Home - Agência Batatinha</title>
</head>
<body>
    <header>
        <div class="flex-container row width80">
                <img src="src/images/logo-icon.svg" alt="Logo da agência batatinha" title="logo">
                <p>Agência batatinha</p>            
                <button class="contact-button">Contato</button>
                <a href="login.html"><button class="btn-primary out-button">Sair</button></a>
        </div>
    </header>
    <main>
        <section class="banner-section">
            <h1>Encontre as melhores casas, pontos comerciais e hoteis</h1>
        </section>
        <article class="width80">
            <section>
                <h2>Nossos serviços</h2>
                <div class="flex-container row services">
                    <div class="services-div flex-container column">
                        <figure class="img-house-3"></figure>
                        <div class="services-div-info">
                            <h3>Residenciais</h3>
                            <p>123 ofertas</p>
                        </div>
                    </div>
                    <div class="services-div flex-container column">
                        <figure class="img-house-4 "></figure>
                        <div class="services-div-info">
                            <h3>Comerciais</h3>
                            <p>93 ofertas</p>
                        </div>
                    </div>
                    <div class="services-div flex-container column">
                        <figure class="img-house-5"></figure>
                        <div class="services-div-info">
                            <h3>Hoteis</h3>
                            <p>23 ofertas</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2>Melhores oportunidades</h2>
                <section class="flex-container row offers" id="offers-container"></section>
            </section>
        </article>
    </main>
    <footer>
        <article class="width80">
            <section class="footer-start">
                <h3>Contato</h3>
                <p>agencia_batatinha@contato.com</p>
                <p>(99) 99999-9999</p>
            </section>
            <section class="flex-container footer-end">
                <section>
                    <a href="#"><img src="src/images/facebook-icon.svg" alt="icone do facebook" title="Visite nosso facebook"></a>
                    <a href="#"><img src="src/images/instagram-icon.svg" alt="icone do instagram" title="Visite nosso instagram"></a>
                    <a href="#"><img src="src/images/youtube-icon.svg" alt="icone do youtube" title="Conheça nosso canal no youtube"></a>
                    <a href="#"><img src="src/images/twitter-icon.svg" alt="icone do twitter" title="Visite nosso twitter"></a>
                </section>
                <p>
                    Desenvolvido por Raylander Ribeiro - CompassUol
                </p>
                <figure>
                    <a href="#"><img src="src/images/back-to-top-icon.svg" alt="voltar para o topo" title="voltar para o topo"></a>
                </figure>
            </section>
        </article>
    </footer>
    
    <!--Modal-->
    <div id="modal-container">
        </section>
       </div> 
        <div id="overlay" onclick="closeModal()"></div>
    <script src="src/scripts/index/script.js" ></script>
</body>
</html>
